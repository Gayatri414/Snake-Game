<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
  <section>
    <div class="infos">
      <div class="info">Score: <span id="score">0</span></div>
      <div class="info">Snake Game</div>
    </div>

    <div class="board"></div>
  </section>

  <!-- MODAL -->
  <div class="modal">
    <div class="start-game">
      <h3>Welcome to Snake Game</h3>
      <button class="btn btn-start">Start Game</button>
    </div>

    <div class="game-over">
      <h3>Game Over</h3>
      <button class="btn btn-restart">Restart Game</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
